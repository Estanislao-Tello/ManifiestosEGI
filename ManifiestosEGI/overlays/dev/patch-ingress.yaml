apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-backend-ingress-dev
spec:
  rules:
  - host: dev.golgana.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pagina-web-service
            port:
              number: 80